<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study with Sonochiii - 24H Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --mint-green: #99ffee;
            --logo-black: #2c2c2c;
            --clock-size: 90vmin;
            /* 追加: 夜間用カラー */
            --dark-blue: #00008b;
        }
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background-color: #eee; overflow: hidden;
        }
        .clock {
            width: var(--clock-size); height: var(--clock-size);
            background: linear-gradient(to bottom, var(--bg-top, var(--mint-green)) 50%, #ffffff 50%);
            border: calc(var(--clock-size) * 0.02) solid #fff;
            border-radius: 50%; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .logo {
            position: absolute; top: 66%; width: 100%; text-align: center;
            font-family: 'Zen Maru Gothic', sans-serif; font-weight: 900;
            font-size: calc(var(--clock-size) * 0.05); color: var(--logo-black); z-index: 15;
        }
        .hand {
            position: absolute; left: 50%; bottom: 50%;
            transform-origin: bottom center; border-radius: 10px;
            transform: translateX(-50%) rotate(0deg);
        }
        .hour-hand { width: 1.5%; height: 27%; background: var(--hour-color, #222); z-index: 10; }
        .minute-hand { width: 1%; height: 37%; background: var(--min-color, #444); z-index: 11; }
        .second-hand { width: 0.5%; height: 39%; background: var(--sec-color, #ff4757); z-index: 12; }
        
        .center-dot {
            position: absolute; top: 50%; left: 50%; width: 3%; height: 3%;
            background: #222; border-radius: 50%; transform: translate(-50%, -50%); z-index: 20;
        }
        .marker {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: flex-start;
            font-family: 'Zen Maru Gothic', sans-serif;
        }
        .hour-num { font-size: calc(var(--clock-size) * 0.06); font-weight: 700; padding-top: 4%; }
        .min-num { font-size: calc(var(--clock-size) * 0.03); font-weight: 500; padding-top: 0.5%; }
        .dot-marker { width: 0.8%; height: 0.8%; background: #999; border-radius: 50%; margin-top: 2.5%; }
    </style>
</head>
<body>

<div class="clock" id="clock-face">
    <div class="logo">Study with<br><span style="font-size:1.2em">Sonochiii</span></div>
    <div class="center-dot"></div>
    <div class="hand hour-hand" id="hour"></div>
    <div class="hand minute-hand" id="minute"></div>
    <div class="hand second-hand" id="second"></div>
</div>

<script>
    const face = document.getElementById('clock-face');
    for (let i = 1; i <= 60; i++) {
        const container = document.createElement('div');
        container.className = 'marker';
        if (i <= 24) {
            const hNum = document.createElement('div');
            hNum.className = 'hour-num';
            hNum.innerHTML = `<span style="display:block; transform:rotate(${-i * 15}deg)">${i}</span>`;
            container.style.transform = `rotate(${i * 15}deg)`;
            container.appendChild(hNum);
            face.appendChild(container.cloneNode(true));
        }
        const minContainer = document.createElement('div');
        minContainer.className = 'marker';
        const rotation = i * 6;
        minContainer.style.transform = `rotate(${rotation}deg)`;
        if (i % 5 === 0) {
            const mNum = document.createElement('div');
            mNum.className = 'min-num';
            const label = i === 60 ? '00' : i.toString().padStart(2, '0');
            mNum.innerHTML = `<span style="display:block; transform:rotate(${-rotation}deg)">${label}</span>`;
            minContainer.appendChild(mNum);
        } else {
            const dot = document.createElement('div');
            dot.className = 'dot-marker';
            minContainer.appendChild(dot);
        }
        face.appendChild(minContainer);
    }

    function update() {
        const now = new Date();
        const s = now.getSeconds(); const m = now.getMinutes(); const h = now.getHours();
        
        // 夜間判定 (21:00 - 5:59)
        const isNight = h >= 21 || h < 6;
        const root = document.documentElement;

        if (isNight) {
            root.style.setProperty('--bg-top', 'var(--dark-blue)');
            root.style.setProperty('--hour-color', '#ffd700'); // 金 (Gold)
            root.style.setProperty('--min-color', '#c0c0c0');  // 銀 (Silver)
            root.style.setProperty('--sec-color', '#cd7f32');  // 銅 (Bronze)
        } else {
            root.style.setProperty('--bg-top', 'var(--mint-green)');
            root.style.setProperty('--hour-color', '#222');
            root.style.setProperty('--min-color', '#444');
            root.style.setProperty('--sec-color', '#ff4757');
        }

        document.getElementById('second').style.transform = `translateX(-50%) rotate(${(s / 60) * 360}deg)`;
        document.getElementById('minute').style.transform = `translateX(-50%) rotate(${(m / 60) * 360 + (s / 60) * 6}deg)`;
        document.getElementById('hour').style.transform = `translateX(-50%) rotate(${(h / 24) * 360 + (m / 60) * 15}deg)`;
    }
    setInterval(update, 1000); update();
</script>
</body>
</html>
